<div class="form-group">
    <input [class.is-invalid]="ngControl.touched && ngControl.invalid" type={{type}} class="form-control"
        [formControl]="ngControl.control" placeholder={{label}}>
    <div *ngIf="ngControl.errors?.required" class="invalid-feedback">
        please enter a {{label}}
    </div>
    <div *ngIf="ngControl.errors?.minlength" class="invalid-feedback">
        {{label}} must be at least {{ngControl.control.errors.minlength['requiredLength']}}
    </div>
    <div *ngIf="ngControl.errors?.maxlength" class="invalid-feedback">
        {{label}} must be smaller than {{ngControl.control.errors.maxlength['requiredLength']}}
    </div>
    <div *ngIf="ngControl.errors?.isMatching" class="invalid-feedback">
        password should be same 
    </div>
</div>
